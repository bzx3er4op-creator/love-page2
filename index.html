<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do you love me?</title>
  <style>
    body {
      background-color: #ffe6ea;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      flex-direction: column;
      overflow: hidden;
    }
    .container {
      text-align: center;
    }
    .question {
      font-size: 26px;
      margin: 15px 0;
      color: #ff4971;
      font-weight: bold;
    }
    .button-container button {
      margin: 10px;
      padding: 10px 25px;
      border: none;
      background-color: #ff6b81;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .button-container button:hover {
      background-color: #ff4757;
      transform: scale(1.1);
    }
    video {
      max-width: 200px;
      border-radius: 10px;
    }
    .heart {
      position: fixed;
      color: #ff4d79;
      font-size: 24px;
      animation: float 3s linear infinite;
      pointer-events: none;
    }
    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container question-container">
    <video class="local-gif" src="Reply me love.mp4" loop autoplay muted></video>
    <div class="question">Do you love me?</div>
    <div class="button-container">
      <button class="yes-btn">Yes ‚ù§Ô∏è</button>
      <button class="no-btn">No üò¢</button>
    </div>
  </div>

  <div class="container result-container" style="display:none;">
    <video class="gif-result" src="Love me.mp4" loop autoplay muted></video>
    <h1 style="color:#ff3366;">I knew it! üòç</h1>
  </div>

  <script>
    const yesBtn = document.querySelector('.yes-btn');
    const noBtn = document.querySelector('.no-btn');
    const questionContainer = document.querySelector('.question-container');
    const resultContainer = document.querySelector('.result-container');

    yesBtn.addEventListener('click', () => {
      questionContainer.style.display = 'none';
      resultContainer.style.display = 'block';
      createHearts();
    });

    noBtn.addEventListener('mouseover', () => {
      const x = Math.random() * window.innerWidth * 0.8;
      const y = Math.random() * window.innerHeight * 0.8;
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    function createHearts() {
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 2 + Math.random() * 2 + 's';
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 3000);
      }
    }
  </script>
</body>
</html>
